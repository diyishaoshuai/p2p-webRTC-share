server {
    server_name 120.26.41.79 qqaibot.filingservice.cn;

    # 管理后台 - /bot 路径（支持Vue Router history模式）
    location /bot/ {
        root /var/www;
        try_files $uri $uri/ /bot/index.html;
        index index.html;
    }

    # 处理 /bot 不带斜杠的情况，重定向到 /bot/
    location = /bot {
        return 301 /bot/;
    }

    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 后端 API
    location /api/ {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebRTC屏幕共享服务
    location /webrtc/ {
        proxy_pass http://127.0.0.1:8888/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/qqaibot.filingservice.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qqaibot.filingservice.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = qqaibot.filingservice.cn) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name 120.26.41.79 qqaibot.filingservice.cn;
    return 404;
}
